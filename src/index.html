<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Password Generator</title>
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>

        <main>
            <div class="container">
                <div class="password-generator">
                    <h1>Password Generator</h1>
                    <div class="password">
                        <input type="text" id="password" readonly>
                        <button id="copy">Copy</button>
                    </div>
                    <div class="strength" id="strength">
                        <div class="bar" data-level="1"></div>
                        <div class="bar" data-level="2"></div>
                        <div class="bar" data-level="3"></div>
                        <div class="bar" data-level="4"></div>
                        <div class="bar" data-level="5"></div>
                    </div>
                    <div class="options">
                        <div class="option">
                            <label for="length">Length</label>
                            <input type="number" id="length" min="4" max="20" value="12">
                        </div>
                        <div class="option">
                            <label for="uppercase">Uppercase</label>
                            <input type="checkbox" id="uppercase">
                        </div>
                        <div class="option">
                            <label for="lowercase">Lowercase</label>
                            <input type="checkbox" id="lowercase">
                        </div>
                        <div class="option">
                            <label for="numbers">Numbers</label>
                            <input type="checkbox" id="numbers">
                        </div>
                        <div class="option">
                            <label for="symbols">Symbols</label>
                            <input type="checkbox" id="symbols">
                        </div>
                    </div>
                    <button id="generate">Generate</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2024 Password Generator</p>
        </footer>
        <script type="module" src="scripts/index.js" ></script>
    </body>
</html>
